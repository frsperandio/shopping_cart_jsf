<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Shopping Cart JSF</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		href="/shopping_cart_jpa/css/sticky-footer-navbar.css" />
	<style type="text/css">
		.ui-growl {
			z-index: 5000;
		}
	</style>
</h:head>
<h:body>
	<nav class="navbar navbar-default">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Bike Shop</a>
		</div>
		<h:panelGroup rendered="#{loginBean.isLoggedIn}">
    		<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="produtos.jsf">Produtos <span class="sr-only">(current)</span></a>
					</li>
	        		<li><a href="carrinho_compras.jsf">Carrinho de Compras</a></li>
					<li><a href="usuarios.jsf">Usuários</a></li>
				</ul>
				<div class="nav navbar-nav navbar-right">
					<p class="navbar-text">
						Total do Carrinho:
						<h:outputText id="totalAmount" value="#{shoppingCartBean.getAmount()}">
							<f:convertNumber type="currency" />
						</h:outputText>
					</p>
					<p:growl id="message" showDetail="true" />
					<p:commandButton value="Sair" styleClass="btn btn-default navbar-btn">
						<p:confirm header="Confirmação" message="Tem certeza que deseja sair?" icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        				<p:commandButton action="#{loginBean.signOut()}" value="Sim" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
   					</p:confirmDialog>
				</div>
			</div>
		</h:panelGroup>
	</div>
	</nav>
	<div class="container">
	<div class="page-header">
		<h2>
			<ui:insert name="titulo">
			</ui:insert>
		</h2>
	</div>
	<ui:insert name="conteudo">
	</ui:insert>
	</div>
	<footer class="footer">
		<div class="container">
			<p class="text-muted">IFSC - Instituto Federal de Santa Catarina</p>
		</div>
	</footer>
</h:body>
</html>
