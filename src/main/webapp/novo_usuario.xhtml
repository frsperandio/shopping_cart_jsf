<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		Novo Usuário
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<div class="form-group">
				<label for="email">E-mail:</label>
				<p:inputText id="email" value="#{loginBean.email}"
					required="true" styleClass="form-control">
					<f:passThroughAttribute name="type" value="email" />
				</p:inputText>
				<p:message for="email" />
			</div>
			<div class="form-group">
				<label for="senha">Senha:</label>
				<p:password id="senha" value="#{loginBean.senha}"
					feedback="true" required="true" styleClass="form-control" match="confirmacaoSenha" />
				<p:message for="senha" />
			</div>
			<div class="form-group">
				<label for="senha">Confirmação de Senha:</label>
				<p:password id="confirmacaoSenha" feedback="true" required="true" styleClass="form-control" />
				<p:message for="confirmacaoSenha" />
			</div>
			<div class="form-group">
				<p:commandButton value="Criar Usuário" action="#{loginBean.novoUsuario}" update="@form" process="@form" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
