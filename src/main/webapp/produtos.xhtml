<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		Produtos
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:dataTable var="produto" value="#{produtoBean.produtos}">
				<p:column headerText="Id">
					<h:outputText value="#{produto.id}" />
				</p:column>
				<p:column headerText="Name">
					<h:outputText value="#{produto.name}" />
				</p:column>
				<p:column headerText="Imagem">
					<p:lightBox styleClass="imagebox" id="lighbox1">  
					    <h:outputLink value="#{produto.image}" title="#{produto.name}">  
					        <h:graphicImage value="#{produto.image}" width="100" />  
					    </h:outputLink>
					</p:lightBox>
				</p:column>
				<p:column headerText="PreÃ§o">
					<h:outputText value="#{produto.price}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</p:column>
				<p:column headerText="">
					<p:growl id="growl" showDetail="true" life="2000" />
					<p:commandButton actionListener="#{shoppingCartBean.addItem(produto)}" value="Comprar" update="growl totalAmount" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
